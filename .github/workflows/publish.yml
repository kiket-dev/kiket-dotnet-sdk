name: Publish Package

on:
  push:
    tags:
      - 'dotnet-v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/dotnet-v}" >> $GITHUB_OUTPUT

      - name: Verify csproj version matches tag
        run: |
          CSPROJ_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" Kiket.SDK/Kiket.SDK.csproj)
          if [ "$CSPROJ_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "Version mismatch: csproj has $CSPROJ_VERSION but tag is ${{ steps.version.outputs.VERSION }}"
            exit 1
          fi

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./artifacts

      - name: Publish to GitHub Packages
        run: dotnet nuget push "artifacts/*.nupkg" --source "https://nuget.pkg.github.com/kiket/kiket-dotnet-sdk/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dotnet-v${{ steps.version.outputs.VERSION }}
          name: .NET SDK v${{ steps.version.outputs.VERSION }}
          body: |
            Release of Kiket.SDK (.NET) version ${{ steps.version.outputs.VERSION }}

            ## Installation
            ```bash
            dotnet add package Kiket.SDK --version ${{ steps.version.outputs.VERSION }}
            ```

            ## Changes
            See [CHANGELOG.md](https://github.com/kiket/kiket-dotnet-sdk/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
